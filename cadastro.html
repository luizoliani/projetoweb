                            <center>
                                <hr>
                                <fieldset class="corpo-fieldset1">
                                    <form name="form1" action="/add-cadastro" method="POST">
                                        <table>
                                        <br>
                                            <tr>
                                                <td>
                                                    <center>
                                                    <label>Nome Completo: </label>
                                                    <input type="text" name="nome" id="nome" size="40px" placeholder="Digite seu nome completo!" required><br>
                                                    <hr>
                                                    <label>Data de Nascimento: </label>
                                                    <input type="date" name="nascimento" id="nascimento" size="50px" required><br>
                                                    <hr>
                                                    <label>E-mail: </label>
                                                    <input type="text" name="email" id="email" size="40px" placeholder="Digite um e-mail válido p/ contato!" required><br>
                                                    <hr>
                                                    <label>Matrícula: </label>
                                                    <input type="text" name="matricula" id="matricula" size="40px" placeholder="Digite sua Matrícula Admissional!" required>
                                                    <hr>
                                                    <label>Setor: </label>
                                                    <input type="text" name="setor" id="setor" size="40px" placeholder="Digite o Setor que trabalha!" required><br>
                                                    <hr>
                                                    <label>Cargo: </label>
                                                    <input type="text" name="cargo" id="cargo" size="40px" placeholder="Digite o Cargo que trabalha!" required><br>
                                                    <hr>
                                                    <label>Telefone: </label>
                                                    <input type="text" name="telefone" id="telefone" size="40px" placeholder="Digite o número de telefone atual!" required><br>
                                                    <hr>
                                                    <center>
                                                    <input type="submit" value="Cadastrar">
                                                    <input type="reset" value="Cancelar">
                                                    </center>
                                                    </center>
